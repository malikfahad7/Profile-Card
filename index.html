<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="style.css" />
    <!--Box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="assets/profileImage.jpg" alt="" class="profile-image" />
      </div>

      <div class="texts">
        <span class="name">Fahad Malik</span>
        <span class="skill">App and Web Developer</span>
      </div>

      <div class="socialbuttons">
        <a href="#" class="link" style="background: #4267b2">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background: #e1306c">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #0072b1">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Hire Me</button>
        <button class="button">Message</button>
      </div>
    </div>
  </body>
</html>
